      provision_command:
      - curl -L http://www.chef.io/chef/install.sh | bash
      - apt-get install -y net-tools 
  - name: ubuntu-14.04
    driver:
      provision_command:
      - curl -L http://www.chef.io/chef/install.sh | bash
      - apt-get install -y net-tools   
  - name: centos-5
  - name: centos-6.6
  - name: centos-7
  - name: centos-5
